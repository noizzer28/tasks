<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок "Асинхронность"</title>
  </head>

  <body>
    <div id="app">
<!-- Рендерится из JS -->
    </div>

  </body>

  <script>
    // План
    // 1. Реализовать форму логина в приложении
    // 2. Реализовать форму регистрации

    let tasks = [];

    let token = "Bearer c8ccbodkdkb8co6gckd8b8cocwdg5g5k5o6g38o3co3cc3co3d03co3bc3b43k37s3c03c83d43co3cw3c03ek";

    const host = "https://wedev-api.sky.pro/api/v2/todos";

    const fetchTodosAndRender = () => {
      return fetch(host, {
        method: "GET",
        headers: {
          Authorization: token,
        },
      })
        .then((response) => {
          if (response.status === 401) {
            throw new Error("Нет авторизации");
          }

          return response.json();
        })
        .then((responseData) => {
          tasks = responseData.todos;
          renderTasks();
        });
    };

    const renderTasks = () => {
      const appInner = document.getElementById('app');
      const tasksHtml = tasks.map((task) => {
          return `<li class="task">
                  <p class="task-text">
                    ${task.text}
                    <button data-id="${task.id}" class="button delete-button">Удалить</button>
                  </p>
                </li>`;
        })
        .join("");

        const appHTML = `             
        <div class="form">
                <h3 class="form-title">Войдите в ситему</h3>
                <div class="form-row">
                  Логин
                  <input
                    type="text"
                    id="login-input"
                    class="input"
                  />
                </div>
                <div class="form-row">
                  Пароль
                  <input
                    type="text"
                    id="login-input"
                    class="input"
                  />
                </div>
                <br />
                <button class="button" id="login-button">Войти</button>
              </div>
              <h1>Список задач</h1>
            <ul class="tasks" id="list">
              ${tasksHtml}
            </ul>
            <br />
            <div class="form">
              <h3 class="form-title">Форма добавления</h3>
              <div class="form-row">
                Что нужно сделать:
                <input
                  type="text"
                  id="text-input"
                  class="input"
                  placeholder="Выпить кофе"
                />
              </div>
              <br />
              <button class="button" id="add-button">Добавить</button>
            </div>`
      

      appInner.innerHTML = appHTML;

      const listElement = document.getElementById("list");
      const textInputElement = document.getElementById("text-input");


      // Реализаця удаления
      const deleteButtons = document.querySelectorAll(".delete-button");
        for (const deleteButton of deleteButtons) {
        deleteButton.addEventListener("click", (event) => {
          event.stopPropagation();

          const id = deleteButton.dataset.id;

          // подписываемся на успешное завершение запроса с помощью then
          fetch("https://wedev-api.sky.pro/api/v2/todos/" + id, {
            method: "DELETE",
            headers: {
              Authorization: token,
            },
          })
            .then((response) => {
              return response.json();
            })
            .then((responseData) => {
              // получили данные и рендерим их в приложении
              tasks = responseData.todos;
              renderTasks();
            });
        });
      }


      const buttonElement = document.getElementById("add-button")
      buttonElement.addEventListener("click", () => {
            if (textInputElement.value === "") {
              console.log('Пустой ввод')
              return;
            }

            buttonElement.disabled = true;
            buttonElement.textContent = "Задача добавляеятся...";

            // подписываемся на успешное завершение запроса с помощью then
            fetch(host, {
              method: "POST",
              body: JSON.stringify({
                text: textInputElement.value,
              }),
              headers: {
                Authorization: token,
              },
            })
              .then((response) => {
                return response.json();
              })
              .then(() => {
                // TODO: кинуть исключение
                textInputElement.value = "";
              })
              .then(() => {
                return fetchTodosAndRender();
              })
              .then(() => {
                buttonElement.disabled = false;
                buttonElement.textContent = "Добавить";
              })
              .catch((error) => {
                console.error(error);
                alert("Кажется у вас проблемы с интернетом, попробуйте позже");
                buttonElement.disabled = false;
                buttonElement.textContent = "Добавить";
              });
          });
    };
    

    fetchTodosAndRender();
  </script>
</html>
